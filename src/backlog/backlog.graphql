extend schema
  @link(url: "https://specs.apollo.dev/federation/v2.7", import: ["@key", "@requires", "@external"])

type Issue {
  name: String
  iconUrl: String
}

type Backlog {
  id: ID!
  stories: [Issue]
  epics: [Issue]
  bugs: [Issue]
}

extend type Application @key(fields: "id") {
  id: ID! @external
  agileEntityName: String @external
  backlog: Backlog @requires(fields: "agileEntityName")
}